<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mot de passe oublié | Relotat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <style>
    body {
      background-color: #f5f5f5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .card {
      max-width: 450px;
      margin: 80px auto;
      border-radius: 20px;
      padding: 35px 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    .logo {
      font-size: 28px;
      font-weight: bold;
      color: #198754;
    }

    .form-title {
      font-weight: 600;
      font-size: 20px;
      color: #198754;
    }

    .text-muted {
      font-size: 0.9rem;
    }

    .btn-relotat {
      background-color: #198754;
      border-color: #198754;
      color: white;
      border-radius: 50px;
      padding: 10px;
      transition: all 0.2s ease-in-out;
    }

    .btn-relotat:hover {
      background-color: #157347;
      border-color: #157347;
    }

    .form-control:focus {
      border-color: #198754;
      box-shadow: 0 0 0 0.2rem rgba(25, 135, 84, 0.25);
    }

    .back-link {
      color: #198754;
      text-decoration: none;
      font-size: 0.9rem;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    .custom-message {
      background-color: #e9f7ef;
      border: 1px solid #198754;
      padding: 10px 15px;
      border-radius: 10px;
      color: #198754;
      font-size: 0.95rem;
      margin-bottom: 20px;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="card bg-white">
    <div class="text-center mb-4">
      <div class="logo">Relota</div>
      <p class="form-title mt-2">Mot de passe oublié ?</p>
      <p class="text-muted">Entrez votre e-mail pour recevoir un lien de réinitialisation.</p>
    </div>

    <!-- Message de confirmation Django -->
    {% if message %}
      <div class="custom-message">
        {{ message }}
      </div>
    {% endif %}

    <form method="post" action = "{% url 'accounts:motdepasse_oublie' %}">
      {% csrf_token %}
      <div class="mb-3">
        <label for="email" class="form-label">Adresse e-mail</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="exemple@relotat.com" required>
      </div>
      <div class="d-grid mt-4">
        <button type="submit" class="btn btn-relotat">
          <i class="bi bi-envelope-arrow-up-fill me-2"></i> Envoyer le lien
        </button>
      </div>
    </form>

    <div class="text-center mt-4">
      <a href="{% url 'accounts:index' %}" class="back-link"><i class="bi bi-arrow-left-circle"></i> Retour à la connexion</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
